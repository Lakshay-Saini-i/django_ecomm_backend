{% extends 'base/base.html' %}

{% block content %}

<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
    <div class="card-body">
        <h4 class="card-title mb-4">Sign in</h4>
        <form method="POST">
            {% csrf_token %}
            {% include 'base/alert.html' %}

            <div class="form-group">
                <input class="form-control" name="first_name" required placeholder="First Name" type="text">
            </div> <!-- form-group// -->
            <div class="form-group">
                <input class="form-control" name="last_name" required placeholder="Last Name" type="text">
            </div> <!-- form-group// -->
            <div class="form-group">
                <input class="form-control" name="email"  required placeholder="Email address" type="text">
            </div> <!-- form-group// -->
            <div class="form-group">
                <input class="form-control" required name="password" placeholder="Password" type="password">
            </div> <!-- form-group// -->

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Register</button>
            </div> <!-- form-group// -->
        </form>
    </div> <!-- card-body.// -->
</div> <!-- card .// -->

<!-- <p class="text-center mt-4">Don't have account? <a href="#">Sign up</a></p>
<br><br> -->


{% endblock content %}
